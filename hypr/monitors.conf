# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

### DELL 4k
monitor = HDMI-A-1, 3840x2160@120, 0x0, 1.66667

### DELL 1080p curved
monitor = DP-1, 2560x1440@60, auto-center-right, 1, transform, 3 

### lock workspaces to monitors
workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:DP-1, default:true, persistent:true

