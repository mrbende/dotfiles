general {
    lock_cmd = omarchy-lock-screen                         # keep your existing lock
    before_sleep_cmd = loginctl lock-session               # lock before suspend  
    after_sleep_cmd = hyprctl dispatch dpms on             # avoid double key press
    on_unlock_cmd = omarchy-restart-waybar                 # prevent waybar stacking
}

# Lock screen at 15 minutes (your existing timeout)  
listener {
    timeout = 900                                           # 15min
    on-timeout = loginctl lock-session
}

# Display off at 20 minutes (your existing timeout)
listener {
    timeout = 1200                                          # 20min  
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}
